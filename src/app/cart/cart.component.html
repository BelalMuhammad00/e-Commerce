<div class="container py-5" >
<div class="bg-main-light p-3" *ngIf="cartDetails?.data">
 <div class="d-flex justify-content-between py-4">
  <h2>Cart Shop</h2>
  <button class="btn bg-main ">
    <a [routerLink]="['/checkOut/',cartDetails.data._id]" class="text-light">Continue to Pay</a>
  </button>

 </div>
  <div class="d-flex justify-content-between ">
    <h5>Total price : <span class="text-main">{{cartDetails.data.totalCartPrice}}</span></h5>
    <h5>Total Numbers : <span class="text-main">{{cartDetails.numOfCartItems}}</span></h5>
  </div>
<div class="row p-3 align-items-center" *ngFor="let product of cartDetails.data.products | filterCart">
  <div class="col-md-2">
    <img [src]="product.product.imageCover" class="w-100" [alt]="product.product.title">
  </div>
  <div class="col-md-10 py-3">
    <div class="d-flex justify-content-between">
      <div>
        <h5>{{product.product.title.split(" ").splice(0,2).join(" ")}}</h5>
        <h5 class="text-main">{{product.price}} EGP</h5>
<span (click)="removeItem(product.product.id)" class="text-danger cursor-pointer"><i class="fa-solid fa-trash-can"></i> Remove</span>

       </div>
       <div>
        <button class="btn bg-main text-light" (click)="ubdateCart(product.product.id,product.count +1)">+</button>
        <span class="mx-2">{{product.count}}</span>
        <button class="btn bg-main text-light" (click)="ubdateCart(product.product.id,product.count - 1)">-</button>
       </div>
    </div>


  </div>
</div>

</div>
</div>
