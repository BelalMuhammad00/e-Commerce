<div class="container py-5" data-aos="fade-up"
data-aos-duration="2000">
    <h3 class="fw-bold display-1 display-md-5 display-lg-4" >Discover Our Trusted Brands</h3>

    <owl-carousel-o [options]="customOptions" >

        <ng-container *ngFor="let slide of allBrands" >
          <ng-template carouselSlide >
            <img height="150"  [src]="slide.image" [alt]="slide.name" [title]="slide.name">
            
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
